<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>KRMU</title>

    <!-- Libs Slide.js -->
    <link rel="stylesheet" href="libs/js/Slide.js/css/splide-core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />

    <link rel="stylesheet" href="libs/css/normalize.css">
    <link rel="stylesheet" href="libs/css/reset.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div id="root">

        <div class="header-mobile__menu"></div>
        <div class="header-mobile__bgc">
            <button class="header-mobile__item header-mobile__close"><img src="images/svg/times.svg" alt=""></button>
            <a href="index.html" class="header-mobile__item">Главная</a>
            <a href="showpiece.html" class="header-mobile__item">Экспонаты</a>
            <a href="gallery.html" class="header-mobile__item">Галерея</a>
            <a href="about.html" class="header-mobile__item">О Музее</a>
        </div>

        <header data-animation-rule="top" class="header container">
            <div class="header-mobile">
                <div class="header-mobile__burger">
                    <img src="images/svg/Burger.svg" alt="">
                </div>
            </div>

            <div class="header__nav">
                <a href="index.html" class="nav__item">Главная</a>
                <a href="showpiece.html" class="nav__item">Экспонаты</a>
                <a href="gallery.html" class="nav__item">Галерея</a>
                <a href="about.html" class="nav__item">О Музее</a>
            </div>

            <div class="header__logotypes">
                <a href="#" class="logotypes__logo">
                    <span class="logo__text">Казахско-русский<br>международный университет</span>
                    <img class="logo__img-g" draggable="false" src="images/logotype_university.png" alt="Logotype1">
                </a>

                <a href="#" class="logotypes__logo">
                    <img class="logo__img-m" draggable="false" src="images/svg/logotype_museum.svg" alt="Logotype2">
                </a>
            </div>
        </header>


        <div data-animation-rule="bottom" class="content container">

            <div class="gallery">
                <span class="description__number">Галерея</span>
                <h1 class="description__name about__title gallery__title">Фото-галерея нашего музея</h1>

                <div class="gallery__items">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (1).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (2).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (3).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (4).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (5).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (7).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (8).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (9).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (10).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (11).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (12).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (13).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (14).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (15).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (16).jpg" alt="" data-fancybox="gallery">
                    <img class="gallery__item" src="images/gallery/photos/gl gl (17).jpeg" alt="" data-fancybox="gallery">
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="js/swpc.js"></script>

</html>
